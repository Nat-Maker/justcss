<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2? family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Miltonian&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Trabajo</title>
</head>

<body>
    <header>
        <section id="banner" class="caja uno">
            <img src="img/img1.jpg" alt="Banner">
        </section>
        <section id="logo" class="caja dos">
            <img src="img/img2.jpg" alt="Logo">
        </section>
        <section id="login" class="caja tres">
            <img src="img/img3.jpg" alt="Login">
        </section>
    </header>
    <nav>
        <section id="inicio">
            <h1>INICIO</h1>
        </section>
        <section id="producto">
            <h1>PRODUCTO</h1>
        </section>
        <section id="contacto">
            <h1>CONTACTO</h1>
        </section>
    </nav>
    <main>
        <aside id="hoy">
            <h1>HOY</h1>
        </aside>
        <article id="novedades">
            <h1>NOVEDADES</h1>
        </article>
        <aside id="internacional">
            <h1>INTERNACION</h1>
        </aside>
    </main>
    <footer>
        <aside id="creditos">
            <h1>CREDITOS</h1>
        </aside>
        <article id="lugar">
            <h1>LUGAR</h1>
        </article>
        <aside id="correo">
            <h1>CORREO</h1>
        </aside>
    </footer>

</html>
